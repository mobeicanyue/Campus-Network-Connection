project_name: CNC
before:
  hooks:
    - go mod tidy

builds:
  - id: main
    flags:
      - -v
      - -trimpath
    asmflags:
      - all=-trimpath=/home/runner/go
    gcflags:
      - all=-trimpath=/home/runner/go
    ldflags:
      - -X github.com/mobeicanyue/Campus-Network-Master-Go/constant.Version={{ .Version }} -s -w -buildid=
    env:
      - CGO_ENABLED=0
    targets:
      - linux_386
      - linux_amd64_v1
      - linux_amd64_v3
      - linux_arm64
      - linux_arm_7
      - linux_riscv64
      - windows_amd64_v1
      - windows_amd64_v3
      - windows_386
      - windows_arm64
      - darwin_amd64_v1
      - darwin_amd64_v3
      - darwin_arm64

archives:
  - builds:
      - main
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
    name_template: '{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'

checksum:
  name_template: "checksums.txt"

changelog:
  use: github
  sort: asc

release:
  github:
    owner: mobeicanyue
    name: Campus-Network-Connection
  name_template: "Campus-Network-Connection-{{.Tag}}"
  draft: true
  replace_existing_draft: true
  mode: append
